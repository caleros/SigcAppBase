<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">

   <title>Mapea4 JS</title>
   <link href="assets/css/mapea.ol3.min.css" rel="stylesheet" />
   <style type="text/css">
      html, body {
	margin: 0;
	padding: 0;
	height: 100%;
	overflow: hidden;
      }
   </style>
</head>

<body>

   <div id="mapajs" class="container" class="m-container m-mapea-container"></div>
  

   <script src="js/mapea.ol3.min.js "></script>
   <script src="js/configuration.js "></script>
   <script type="text/javascript">
      M.proxy(false);
      
      var mapajs = M.map({
         container: 'mapajs'     
      });

      mapajs.addControls(['scale', 'scaleline']);
      
   </script>
</body>

</html>
